<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 게시판</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>커뮤니티 게시판</h1>
    <label>구 선택:
        <select id="districtSelect">
            <option value="동구">동구</option>
            <option value="중구">중구</option>
            <option value="서구">서구</option>
            <option value="유성구">유성구</option>
            <option value="대덕구">대덕구</option>
        </select>
    </label>
    <div id="postsContainer"></div>
        <style>
        .post {
            background: #fffbe6;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(168,224,99,0.10);
            border: 1.5px solid #ffe066;
            padding: 18px 16px;
            margin-bottom: 18px;
            min-width: 220px;
            max-width: 600px;
            font-size: 1em;
            position: relative;
        }
        .post img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 10px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(247,183,49,0.12);
        }
        .post .meta {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 6px;
        }
        .post .type {
            color: #f7b731;
            font-weight: bold;
            margin-right: 8px;
        }
        .post .district {
            color: #27ae60;
            font-weight: bold;
            margin-right: 8px;
        }
        .post .date {
            color: #aaa;
            font-size: 0.92em;
        }
        .post .content {
            margin-bottom: 10px;
            font-size: 1.08em;
        }
        </style>
    <script src="main.js"></script>
</body>
</html>
